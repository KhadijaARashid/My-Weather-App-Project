<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Mockup</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-border">
        <form class ="search-form" id="search-form">
          <div class ="row">
            <div class = "col-9">
          <input 
                 type ="search" 
                       id="city-input"
                          placeholder="Type a city"
                              autofocus= "on"
                                 autocomplete="off"
                                  class="form-control shadow-sm"
          
          />
            </div>
        <div class="col-3">
          <input type ="submit" 
          value="search" 
          class="form-control btn btn-success shadow"/>
        </div>
        
      </div>
        </form>
        
        <h1 id ="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6" id="currentW">
        
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sun"
              />
           
                <span class="temperature" id ="temperature"> </span>°F | <a href="#">°C</a>
              </div>
              <div class="col-6" id="current-data">
                <ul>
                  <li >precipitation: <span id="precipitation"></span></li>
                  <li >humidity: <span id ="humidity"></span></li>
                  <li >wind: <span id="wind"></span></li>
                </ul>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success shadow-sm">Temperature</button>
                    <button type="button" class="btn btn-success shadow-sm">Precipitation</button>
                    <button type="button" class="btn btn-success shadow-sm">Wind</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
